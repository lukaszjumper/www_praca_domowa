<!DOCTYPE html>
<html lang='pl-PL'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz matematyczny</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class='wrapper'>
        <div id='nav'>
            <div id='time'>
                <span id='time_number'>0:00:00</span>
            </div>
            <div id='left_button' class='nav_button'>
                &lt;
            </div>
            <div id='right_button' class='nav_button'>
                &gt;
            </div>
            <div id='score_info'>    
                Twój ogólny wynik: 
                <p id='score'>0</p>
                <label for='box'>Zapisz statystyki</label>
                <input type='checkbox' id='box'>
            </div>
            <div id='buttons'>
                <div id='first_button' class='big_button'>
                    Stop
                </div>
                <div id='second_button' class='big_button'>
                    Przerwij
                </div>
            </div>
        </div>
        <div class='main_box'>
            <div class='main_content'>
                <div id='intro'>
                    <h2 id='header'>Quiz matematyczny</h2>
                    <p id='intro_text'>
                        Przykładowy opis.
                    </p>
                    Numer pytania: 
                    <span id='question_nr'>0</span>
                    /
                    <span id='question_count'>0</span>
                    <div id='time_spended_box'>
                        Czas spędzony na tym pytaniu:
                        <span id='time_spended'>
                            0
                        </span>
                        s
                    </div>
                </div>
                <div id='question'>
                    <div class='question_content quiz_table'>
                        <div id='question_field' class='content'>
                            Przykładowe pytanie
                        </div> 
                    </div>
                </div>
                <div id='penalty'>
                    Kara za złą odpowiedź: <span id='penalty_number'>0</span>s
                </div>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
